<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouper Talk- chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-rotate-right"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="tab-bar">
      <div class="tab-bar__header">
        <h1>Chats</h1>
      </div>
      <div class="tab-bar__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-comment-dots"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <a href="chat.html" class="user-components">
      <div class="user-components__column">
        <div class="user-components__img">
          <img src="img/찰리브라운.jpg" alt="Charlie borwn" />
        </div>
        <div class="user-components__text">
          <span class="user-components__name">Charlie Brown</span>
          <span class="chat-content">hey Snoopy! what's up?</span>
        </div>
      </div>
      <div class="user-components__column user-components__column__badge">
        <div class="last-chat-time">21:22</div>
        <div class="notification-icon chats-notification-icon">1</div>
      </div>
    </a>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="fa-regular fa-user"> </i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="chats.html">
            <i class="fa-solid fa-comment"></i>
            <span class="notification-icon nav-notification-icon">1</span>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Please reduce the screen!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/45700226c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
