<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouper Talk- settings</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-rotate-right"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="settings-item">
      <div class="settings-item__column settings-item__column__left">
        <a href="javascript:history.back()">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </div>
      <div class="settings-item__column">
        <span>Settings</span>
      </div>
      <div class="settings-item__column settings-item__column__right">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="settings-item__list">
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
      </div>
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-solid fa-flask"></i>
          <span>Grouper Lab</span>
        </div>
      </div>
      <div class="settings-item__list__column no-border-bottom">
        <div class="settings-item__list__column--main">
          <i class="fa-solid fa-circle-info"></i>
          <span>Version</span>
        </div>
        <div class="settings-item__list__column--sub">
          <span>Latest Version</span>
        </div>
      </div>
      <hr id="separator" />
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </div>
      </div>
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-regular fa-bell"></i>
          <span>Notification</span>
        </div>
      </div>
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-regular fa-user"></i>
          <span>Friends</span>
        </div>
      </div>
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-regular fa-comment"></i>
          <span>Chats</span>
        </div>
      </div>
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-regular fa-lightbulb"></i>
          <span>Display</span>
          <div class="notification-icon notification-icon__settings">N</div>
        </div>
      </div>
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
          <div class="notification-icon notification-icon__settings">N</div>
        </div>
        <div class="settings-item__list__column--sub">
          <span>Default theme</span>
        </div>
      </div>
      <div class="settings-item__list__column">
        <div class="settings-item__list__column--main">
          <i class="fa-solid fa-phone"></i>
          <span>Call</span>
        </div>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="fa-regular fa-user"> </i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="chats.html">
            <i class="fa-regular fa-comment"></i>
            <span class="notification-icon nav-notification-icon">1</span>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/45700226c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
