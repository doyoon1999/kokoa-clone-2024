<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouper Talk- chat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-rotate-right"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="settings-item chat-room-name">
      <div
        class="settings-item__column settings-item__column__left chat-room-name__column"
      >
        <a href="chats.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </div>
      <div class="settings-item__column chat-room-name__column">
        <span>Charlie Brown</span>
      </div>
      <div
        class="settings-item__column settings-item__column__right chat-room-name__column"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="chat-date-bar">
      <span>Monday, June 17, 2024</span>
    </div>
    <div class="chat-message">
      <div class="chat-message__profile-pic">
        <img src="img/찰리브라운.jpg" alt="charlie brown" />
      </div>
      <div class="chat-message__content">
        <div class="chat-message__content__header">
          <div class="chat-message__username">Charlie Brown</div>
        </div>
        <div class="chat-message__content__body">
          <div class="chat-message__text">see u next time!</div>
          <div class="chat-message__time">21:27</div>
        </div>
      </div>
    </div>
    <div class="chat-message chat-message__reverse">
      <div class="chat-message__content">
        <div class="chat-message__content__body">
          <div class="chat-message__text chat-message__text__reverse">bye!</div>
          <div class="chat-message__time chat-message__time__reverse">
            21:27
          </div>
        </div>
      </div>
    </div>
    <div class="chat-date-bar">
      <span>Tuesday, June 18, 2024</span>
    </div>
    <div class="chat-message">
      <div class="chat-message__profile-pic">
        <img src="img/찰리브라운.jpg" alt="charlie brown" />
      </div>
      <div class="chat-message__content">
        <div class="chat-message__content__header">
          <div class="chat-message__username">Charlie Brown</div>
        </div>
        <div class="chat-message__content__body">
          <div class="chat-message__text">hey Snoopy! what's up?</div>
          <div class="chat-message__time">21:27</div>
        </div>
      </div>
    </div>
    <div class="chat-input">
      <div class="chat-input__column">
        <div class="chat-input__column__more-options-button">
          <button>+</button>
        </div>
      </div>
      <div class="chat-input__column chat-input__column__input-bar">
        <input type="text" placeholder="Type a message..." />
        <div class="chat-input__column__column">
          <button class="chat-input__column__column__imoji-button">
            <i class="fa-regular fa-face-smile"></i>
          </button>
          <button class="chat-input__column__column__send-button">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/45700226c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
