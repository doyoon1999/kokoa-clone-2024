<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouper Talk- chat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-rotate-right"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="settings-item chat-room-name">
      <div
        class="settings-item__column settings-item__column__left chat-room-name__column"
      >
        <a href="javascript:history.back()">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </div>
      <div class="settings-item__column chat-room-name__column">
        <span>Charlie Brown</span>
      </div>
      <div
        class="settings-item__column settings-item__column__right chat-room-name__column"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="fa-regular fa-user"> </i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="chats.html">
            <i class="fa-regular fa-comment"></i>
            <span class="notification-icon nav-notification-icon">1</span>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/45700226c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
