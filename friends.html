<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouper Talk- friends</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-rotate-right"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="tab-bar">
      <div class="tab-bar__header">
        <h1>Friends</h1>
      </div>
      <div class="tab-bar__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <div class="notification-bar">
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-angle-right"></i>
    </div>
    <div class="profile-bar profile-bar--large">
      <div class="profile-bar__img profile-bar__img--large">
        <img src="img/스누피.jpg" alt="snoopy" />
      </div>
      <div class="profile-bar__name">
        <span>Snoopy</span>
      </div>
    </div>
    <div class="channel-bar">
      <span>Channel</span>
      <i class="fa-solid fa-angle-up"></i>
    </div>
    <div class="profile-bar profile-bar--small">
      <div class="profile-bar__img profile-bar__img--small">
        <img src="img/찰리브라운.jpg" alt="charlie brown" />
      </div>
      <div class="profile-bar__name profile-bar__name--small">
        <span>Charlie Brown</span>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="fa-solid fa-user"> </i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="chats.html">
            <i class="fa-regular fa-comment"></i>
            <span class="notification-icon nav-notification-icon">1</span>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
      </div>
    </nav>
    <div class="flash-screen">
      <i class="fa-solid fa-comment fa-7x"></i>
    </div>
    <div class="no-mobile">
      <span>Please reduce the screen!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/45700226c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
