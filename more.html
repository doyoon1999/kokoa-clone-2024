<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouper Talk- more</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__center">
        <span>18:43</span>
      </div>
      <div class="status-bar__column status-bar__right">
        <i class="fa-solid fa-rotate-right"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="tab-bar">
      <div class="tab-bar__header">
        <h1>More</h1>
      </div>
      <div class="tab-bar__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html">
          <i class="fa-solid fa-gear"></i>
        </a>
      </div>
    </div>
    <div class="profile-bar--more">
        <div class="profile-bar--more__img">
          <img src="img/스누피.jpg" alt="snoopy" />
        </div>
        <div class="profile-bar--more__text">
          <span class="profile-bar--more__text__name">Snoopy</span>
          <div class="profile-bar--more__text__number">
            <span>+82 010-1234-5678</span>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
        </div>
        <div class="profile-bar--more__rocket">
          <i class="fa-solid fa-rocket"></i>
        </div>
      </div>
    </div>
    <div class="icon-box__wrapper">
      <div class="icon-box icon-box--more">
        <div class="icon-box__column">
          <i class="fa-regular fa-calendar-check"></i>
          <span class="icon-box__column__text--more">Calendar</span>
        </div>
        <div class="icon-box__column">
          <i class="fa-solid fa-warehouse"></i>
          <span class="icon-box__column__text--more">Talk Drive</span>
        </div>
        <div class="icon-box__column">
          <i class="fa-regular fa-face-smile"></i>
          <span class="icon-box__column__text--more">Emoticons</span>
        </div>
        <div class="icon-box__column">
          <i class="fa-solid fa-brush"></i>
          <span class="icon-box__column__text--more">Themes</span>
        </div>
        <div class="icon-box__column">
          <i class="fa-solid fa-network-wired"></i>
          <span class="icon-box__column__text--more">Account</span>
        </div>
        <div class="icon-box__column">
          <i class="fa-regular fa-comments"></i>
          <span class="icon-box__column__text--more">Openchat</span>
        </div>
      </div>
    </div>
    <div class="suggestions-box">
      <div class="channel-bar channel-bar__suggestions">
        <span>Suggestions</span>
      </div>
      <div class="icon-box__wrapper">
        <div class="icon-box icon-box--more">
          <div class="icon-box__column icon-box__column__suggestions">
            <img src="img/스누피스트리트.jpg" alt="snoopy street">
            <span class="icon-box__column__text--more">Snoopy Street</span>
          </div>
          <div class="icon-box__column icon-box__column__suggestions">
            <img src="img/스누피베이스볼.jpg" alt="snoopy baseball">
            <span class="icon-box__column__text--more">Snoopy Baseball</span>
          </div>
          <div class="icon-box__column icon-box__column__suggestions">
            <img src="img/스누피팝.jpg" alt="snoopy pop">
            <span class="icon-box__column__text--more">Snoopy Pop</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a href="friends.html">
            <i class="fa-regular fa-user"> </i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="chats.html">
            <i class="fa-regular fa-comment"></i>
            <span class="notification-icon nav-notification-icon">1</span>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-bar__item">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Please reduce the screen!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/45700226c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
